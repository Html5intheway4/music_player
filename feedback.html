<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <nav class="navbar">
        <ul class="right_side">
            <li><a href="simple_website.html"><span class="word_color">Music</span> Player</a></li>
        </ul>
        <ul>
            <li><a href="simple_website.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="video.html">Video</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <div class="container">
        <h3>Please put your comment</h3>
        <form action="" id="musicplayer">
            <div class="alert">Your message sent</div>
            <div class="inputBox">
                Name:<input id="name" type="text" name="Name" placeholder="Enter Name"/><br><br>
            </div>
            <div class="inputBox">
                Email: <input id="email" type="text" name="Eamil" placeholder="Enter Email"/> <br><br>
            </div>
            <div class="inputBox">
                Comment:<input id="comment" type="text" name="Comment" placeholder="Enter comment"/><br><br>
            </div>
            <div class="inputBox">
                <button type="submit" style="font-size: 25px; background-color: orangered;" >Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./feedback.js"></script>
</body>
</html>
